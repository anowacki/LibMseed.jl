name: CI

on:
  push:
    branches:
      - main
      - release-*
    tags: '*'
  pull_request:

jobs:
  test:
    name: Julia ${{ matrix.version }} - ${{ matrix.os }} - ${{ matrix.arch }} - ${{ github.event_name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        version:
          # - '1.6'
          - '1'
          # - 'nightly'
        os:
          - ubuntu-latest
          # - windows-latest
          # - macos-latest
        arch:
          - x64
        include:
          # - os: windows-latest
            # version: '1'
            # arch: x86
          - os: ubuntu-latest
            version: '1'
            arch: x86

    steps:
      - uses: actions/checkout@v2
      - uses: julia-actions/setup-julia@v1
        with:
          version: ${{ matrix.version }}
          arch: ${{ matrix.arch }}
      - uses: actions/cache@v1
        env:
          cache-name: cache-artifacts
        with:
          path: ~/.julia/artifacts
          key: ${{ runner.os }}-test-${{ env.cache-name }}-${{ hashFiles('**/Project.toml') }}
          restore-keys: |
            ${{ runner.os }}-test-${{ env.cache-name }}-
            ${{ runner.os }}-test-
            ${{ runner.os }}-
      - uses: julia-actions/julia-buildpkg@v1
      - run: |
          git clone https://github.com/iris-edu/libmseed
          sed -i 's|int64_t fpos;|int64_t fpos = 0;|g' libmseed/fileutils.c
          grep 'int64_t fpos = 0;' libmseed/fileutils.c
          make -C libmseed shared
          echo '[libmseed_jll]' > LocalPreferences.toml
          echo 'libmseed_path = "'$PWD'/libmseed/libmseed.so.3"' >> LocalPreferences.toml
          julia --project -E 'using libmseed_jll; libmseed'
      - uses: julia-actions/julia-runtest@v1
      - uses: julia-actions/julia-processcoverage@v1
      - uses: codecov/codecov-action@v1
        with:
          file: lcov.info
